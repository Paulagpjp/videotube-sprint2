<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/videoform.css">
    <title>videoForm</title>
</head>
<body>
    <main>
        <form id="form">
            <h2 class="form__title">Agregar video</h2>
            
            <label class="form__label" for="nombre">Nombre</label>
            <input class="form__input" type="text" id="nombre" placeholder="Ingrese el nombre del video">

            <label class="form__label" for="img">Imagen</label>
            <input class="form__input" type="url" id="img" placeholder="Ingrese el Link del Video">
            
            <label class="form__label" for="perfil">perfil</label>
            <input class="form__input" type="text" id="perfil" placeholder="Ingrese el nombre del canal">
            

            <label class="form__label" for="video"> link del video </label>
            <input class="form__input" type="url" id="video" placeholder="Ingrese el link del video">
            
            
                            
            <label for="category">Categoría</label>
            <select class="form__select" id="category">
                <option value="">Seleccione un opción</option>
                <option value="peliculas">peliculas</option>
                <option value="programacion">Programación</option>
                <option value="musica">musica</option>
            </select>
            <button class="form__submit" type="submit">Agregar video</button>
            
        </form>
    </main>
                
                
                
            
    <script src="../scripts/videoform.js" type="module"></script>
</body>
</html>
